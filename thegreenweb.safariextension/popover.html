<html>
    <head>
        <title>The Green Web Addon</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type = "text/javascript" src="thegreenweb-utils.js" charset="UTF-8"></script>         
        <script>
            function popoverHandler(messageEvent) {
                doRequest();
            }
            safari.application.addEventListener("popover", popoverHandler, true);
            safari.application.addEventListener("validate", popoverHandler, true);
        </script>
        <style type="text/css">
        #thegreenweb {
            line-height:20px;
            font-size:14px;
        }
        #thegreenweb img{
            margin-right:5px;
        }
        #thegreenwebtext {
            position: relative;
            top: -3px;
        }
        </style>
    </head>
    <body>
        <div id="thegreenweb">
            <img src='./images/green20x20.gif'/>&nbsp;
            <span id='thegreenwebtext'>The Green Web</span>
        </div>
    </body>
</html>
